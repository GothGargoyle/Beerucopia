<!DOCTYPE html>
<html ng-app="store">
<head>
    <meta charset="utf-8">
    <title>Simon's Beer Cellar</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body ng-controller="StyleController as store">

    <section id="stylesapp">
        <header id="header">
            <h1>Styles</h1>
        </header>

        <section id="main">
            <ul id="style-list">
                <li ng-repeat="style in store.styles">
                    <label>{{style.name}}</label>
                </li>
            </ul>
        </section>

        <section ng-show="store.page.totalPages > 0" id="navigation">
            <pagination ng-model="store.page.number"
                        num-pages="store.page.totalPages"
                        total-items="store.page.totalElements"
                        items-per-page="store.page.size"
                        ng-change="store.selectPage(store.page.number)">

            </pagination>
        </section>
    </section>



    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.0.js"></script>
    <script type="text/javascript" src="js/restangular.js"></script>
    <script type="text/javascript" src="js/lodash.js"></script>

</body>
</html>
