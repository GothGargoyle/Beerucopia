<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simon's Beer Cellar</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/x-handlebars" data-template-name="style">
        <section id="stylesapp">
            <header id="header">
                <h1>Styles</h1>
            </header>

            <section id="main">
                <ul id="style-list">
                    {{#each}}
                        <li>
                            <label>{{name}}</label>
                        </li>
                    {{/each}}
                  </ul>
            </section>
        </section>
    </script>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/handlebars-1.1.2.js"></script>
    <script src="js/ember-1.6.1.js"></script>
    <script src="js/ember-data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
